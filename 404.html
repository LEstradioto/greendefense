<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 20px;
            color: #ff4500;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        a {
            color: #0088ff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #0088ff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #0088ff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The tower you're looking for doesn't exist.</p>
    <a href="/">Return to the Game</a>
</body>
</html>
